spring:
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: devconf5296@gmail.com
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  redis:
    host: localhost
    port: 6379
    password: test1234

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

  decorator:
    datasource:
      p6spy.enable-logging: true

cloud:
  aws:
    stack:
      auto: false
    s3:
      bucket: wowtown
    region:
      static: ap-northeast-2
    credentials:
      accessKey: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_SECRETE_KEY}

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error